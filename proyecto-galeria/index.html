<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Galeria Jese</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <style>
        /* El botón secreto está oculto inicialmente */
        #secreto {
            display: none;
        }
    </style>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <div class="container mt-3 flex-grow-1">
        <h1 class="text-center">Galería</h1>

        <!-- Fila para alinear tarjetas -->
        <div class="row justify-content-center mt-4">
            <!-- Primera tarjeta -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <p><b>Undertale</b></p>
                        <a href="Pagina.html" class="btn btn-primary">Ver Galería</a>
                    </div>
                </div>
            </div>

            <!-- Segunda tarjeta -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <p><b>The Legend Of Zelda</b></p>
                        <a href="Pagina2.html" class="btn btn-primary">Ver Galería</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Redes Sociales y Formulario de Quejas al final -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <h2>Sígueme en mis redes sociales</h2>
            <div class="social-icons mb-3">
                <a href="https://www.facebook.com/profile.php?id=100004910203327&locale=es_LA" class="btn btn-outline-primary m-2" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://www.instagram.com/jese.ht/" class="btn btn-outline-danger m-2" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://x.com/Loveless0T" class="btn btn-outline-info m-2" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.linkedin.com/in/jese-hernandez-078832270/" class="btn btn-outline-secondary m-2" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>

            <!-- Formulario de Quejas con Formspree -->
            <h3>Formulario de recomendaciones</h3>
            <form action="https://formspree.io/f/meoqnenq" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Recomendaciones</label>
                    <textarea class="form-control" id="message" name="message" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Enviar recomendacion</button>
            </form>

            <!-- Botón Secreto con Enlace -->
            <a id="secreto" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-warning mt-3" target="_blank">¡Has encontrado el botón secreto!</a>

        </div>
    </footer>

    <script>
        // Código JavaScript para hacer que el botón secreto aparezca
        document.addEventListener('keydown', function (event) {
            // Detectar si se presionan las teclas Ctrl + Shift + S
            if (event.ctrlKey && event.shiftKey && event.key === 'S') {
                // Mostrar el botón secreto
                document.getElementById('secreto').style.display = 'block';
            }
        });
    </script>

</body>

</html>
